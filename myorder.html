<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Matt Art</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <!-- Vendor CSS Files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/vendor.css">
    <link rel="stylesheet" type="text/css" href="assets/css/common.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <style>
      .progressbar {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 120px;
        gap: 24px;
      }

      .progressbar .step-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .progressbar .step-container .step-circle {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 1px solid #dee2e6;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-right: 8px;
        color: black;
      }

      .progressbar .step-container .step-circle.active {
        border: 1px solid #f7a422;
        background-color: #ffc43f;
        color: white;
      }

      .progressbar .step-container .step-title {
        color: black;
        font-size: 18px;
      }

    </style>
  </head>
  <body>
    
    <!-- Content -->
    <section class="py-5">
      <div class="container-fluid py-5" style="background-color: #f7f7f7;">

        <div class="progressbar d-none d-md-flex">

          <div class="step-container">
            <div class="step-circle active">1</div>
            <div class="step-title">購物清單</div>
          </div>

          <div style="border-bottom: 2px solid black; width: 100px;"></div>

          <div class="step-container">
            <div class="step-circle">2</div>
            <div class="step-title">付款資訊</div>
          </div>

          <div style="border-bottom: 2px solid black; width: 100px;"></div>

          <div class="step-container">
            <div class="step-circle">3</div>
            <div class="step-title">完成訂購</div>
          </div>

        </div>

        <div class="order-header">
          <h3 class="border-bottom py-3">購物清單</h3>
        </div>

        <table class="table mb-0 align-middle text-center d-none d-md-table" id="table-desktop">
          <thead>
            <tr>
              <th style="width: 150px">圖示</th>
              <th>名稱/規格</th>
              <th>單價</th>
              <th>數量</th>
              <th>金額</th>
              <th>刪除</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>

        <table class="table mb-0 align-top text-center d-table d-md-none" id="table-mobile">
          <thead class="d-none">
            <tr>
              <th>圖示</th>
              <th>名稱/規格</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>

        <div class="order-footer">
          <div style="text-align: right; font-weight: bold; font-size: 28px; color: black; padding: 16px;">
            <span>總金額:</span>
            <span id="total-amount">$390</span>
          </div>
          <div class="d-flex flex-column flex-md-row justify-content-between fw-bold">
            <a href="index.html" style="margin: 8px 0; padding: 8px 32px; border: solid 1px #ffc000; cursor: pointer; color: var(--bs-primary); text-align: center; text-decoration: none;">回首頁</a>
            <a href="payinfo.html" style="margin: 8px 0; padding: 8px 32px; border: solid 1px #ffc000; background-color: var(--bs-primary); cursor: pointer; color: white; text-align: center; text-decoration: none;">下一步，立即結帳</a>
          </div>
        </div>

      </div>
    </section>

    <!-- Vendor JS Files -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/jquery-1.11.0.min.js"></script>
    <script src="assets/js/plugins.js"></script>
    <script type="module" src="assets/js/header-footer.js"></script>
    <script type="module" src="assets/js/myorder.js"></script>
  </body>
</html>
